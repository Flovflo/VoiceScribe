name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.3.0)"
        required: true
        type: string
      prerelease:
        description: "Publish as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  verify:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (Swift 6)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run tests
        run: swift test

      - name: Build release (arm64)
        run: swift build -c release --arch arm64

  build-and-release:
    needs: verify
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode (Swift 6)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Resolve tag/version
        id: vars
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.].+)?$ ]]; then
            echo "Tag must follow semantic versioning prefixed by v (example: v1.3.0)."
            exit 1
          fi

          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build DMG
        shell: bash
        run: |
          ./scripts/build_dmg.sh "${{ steps.vars.outputs.tag }}"

      - name: Build ZIP
        shell: bash
        run: |
          ZIP_PATH="dist/VoiceScribe-${{ steps.vars.outputs.version }}.zip"
          ditto -c -k --sequesterRsrc --keepParent "VoiceScribe.app" "$ZIP_PATH"
          shasum -a 256 "$ZIP_PATH" | awk '{print $1}' > "$ZIP_PATH.sha256"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceScribe-${{ steps.vars.outputs.version }}-release-assets
          path: |
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.dmg
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.dmg.sha256
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.zip
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.zip.sha256

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease || false }}
          files: |
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.dmg
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.dmg.sha256
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.zip
            dist/VoiceScribe-${{ steps.vars.outputs.version }}.zip.sha256
          fail_on_unmatched_files: true
